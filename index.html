<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EduScheme - Generate Kenyan teaching schemes of work efficiently." />
  <title>EduScheme | Smart Scheme Generator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2 class="logo">EduScheme</h2>
      <nav>
        <ul>
          <li data-panel="dashboard" class="active">Dashboard</li>
          <li data-panel="wallet">Wallet</li>
          <li data-panel="create">Create Scheme</li>
          <li data-panel="settings">Settings</li>
        </ul>
      </nav>
      <div class="theme-switcher">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="light">ðŸŒž Light</option>
          <option value="dark">ðŸŒš Dark</option>
          <option value="system">ðŸ–¥ System</option>
        </select>
      </div>
    </aside>

    <main class="main-panel">
      <!-- Dashboard Panel -->
      <section id="dashboard" class="panel active">
        <h1>Hello ðŸ‘‹, <span id="user-name">Teacher</span></h1>
        <div class="card-grid">
          <div class="card">
            <h3>Available Balance</h3>
            <p>KES <span id="balance">0</span></p>
            <button class="action-btn">Top Up</button>
          </div>
          <div class="card">
            <h3>Export</h3>
            <button class="action-btn" id="export-btn">Export to PDF</button>
          </div>
          <div class="card">
            <h3>Schemes Generated</h3>
            <p><span id="scheme-count">0</span></p>
          </div>
          <div class="card">
            <h3>Recently Generated</h3>
            <p><span id="recent-scheme">None</span></p>
          </div>
        </div>
      </section>

      <!-- Wallet Panel -->
      <section id="wallet" class="panel">
        <h2>Wallet</h2>
        <div class="wallet-summary">
          <p>Total Balance: <strong>KES <span id="wallet-balance">0</span></strong></p>
          <p>Total Transactions: <strong><span id="transaction-count">0</span></strong></p>
        </div>
        <table class="transaction-table">
          <thead>
            <tr>
              <th>Tracking ID</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="transaction-body">
            <!-- JS will populate rows -->
          </tbody>
        </table>
      </section>

      <!-- Create Scheme Panel -->
      <section id="create" class="panel">
        <h2>Create Scheme</h2>
        <form id="scheme-form">
          <div class="form-group">
            <label for="school-name">School Name</label>
            <input type="text" id="school-name" name="schoolName" required />
          </div>

          <div class="form-group">
            <label for="school-level">School Level</label>
            <select id="school-level" name="schoolLevel" required>
              <option value="">Select</option>
              <option value="primary">Primary</option>
              <option value="secondary">Secondary</option>
            </select>
          </div>

          <div class="form-group" id="level-options" style="display: none;"></div>

          <div class="form-group">
            <label for="year">Academic Year</label>
            <select id="year" name="year" required></select>
          </div>

          <div class="form-group">
            <label for="term">Term</label>
            <select id="term" name="term" required>
              <option value="term1">Term 1 (Jan - Apr)</option>
              <option value="term2">Term 2 (May - Jul)</option>
              <option value="term3">Term 3 (Sep - Nov)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="">Select</option>
              <option value="chemistry">Chemistry</option>
              <option value="biology">Biology</option>
              <option value="physics">Physics</option>
              <option value="history">History</option>
              <option value="geography">Geography</option>
              <option value="cre">C.R.E</option>
              <option value="ire">I.R.E</option>
              <option value="french">French</option>
              <option value="home-science">Home Science</option>
              <option value="computer">Computer</option>
              <option value="agriculture">Agriculture</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="action-btn">Save and Continue</button>
            <button type="button" class="action-btn" onclick="document.querySelector('[data-panel=dashboard]').click()">Back to Dashboard</button>
          </div>
        </form>
      </section>

      <!-- Settings Panel Placeholder -->
      <section id="settings" class="panel">
        <h2>Settings</h2>
        <p>Coming soon...</p>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
